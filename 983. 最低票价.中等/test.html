<body>
    <script type="text/javascript">
    /**
 * @param {number[]} days
 * @param {number[]} costs
 * @return {number}
 */
var mincostTickets = function(days, costs) {
  let dp = new Array(366 + 30).fill(0),
      n = days.length,
      maxDay = days[n - 1],
      minDay = days[0],
      k = n - 1;
  //记录最早和最后一天
  //动态规划最后一天向前到第一天，其他时间不需要消耗通行证
  for (let i=maxDay;i>=minDay;i--){
      if(i===days[k]){
        dp[i] = Math.min(
          dp[i+1] + costs[0],
          dp[i+7] + costs[1],
          dp[i+30] + costs[2]
        );
        k--;
      }else{
        //后一天的总花费就是这一天的总花费
        dp[i] = dp[i+1]
      }
    
  }
  return dp[minDay];

};
    console.log(mincostTickets([1,2,3,4,6,8,9,10,13,14,16,17,19,21,24,26,27,28,29],[3,14,50]))
    </script>
</body>

</html>
