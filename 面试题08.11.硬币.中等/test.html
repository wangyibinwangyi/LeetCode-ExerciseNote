<body>
    <script type="text/javascript">
    /**
 * @param {number} n
 * @return {number}
 */
var waysToChange = function(n) {
  if(n===0) return 0;
  var coins = [1,5,10,25];
  var dp = new Array(n+1);
  dp[0] = 1;
  for(let i=1;i<=n;i++){
    dp[i] = 0
  }
  for(let i=0;i<4;i++){
    for(let j=1;j<=n;j++){
      if(j-coins[i]>=0){
        dp[j] += dp[j-coins[i]]
      }
    }
  }
  return dp[n]%1000000007
};
    console.log(waysToChange(5))
    </script>
</body>
